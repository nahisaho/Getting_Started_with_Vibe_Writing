<header class="site-header" role="banner">

  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    {%- if page_paths -%}
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="m0,1.5h18v1.5H0v-1.5Zm0,6h18v1.5H0v-1.5Zm0,6h18v1.5H0v-1.5Z"/>
            </svg>
          </span>
        </label>

        <div class="trigger">
          <a class="page-link" href="{{ '/' | relative_url }}">ホーム</a>
          <a class="page-link" href="{{ '/docs/' | relative_url }}">ガイド一覧</a>
          <a class="page-link" href="{{ '/docs/guides/' | relative_url }}">詳細ガイド</a>
          <a class="page-link" href="{{ '/#-はじめ方' | relative_url }}">はじめ方</a>
        </div>
      </nav>
    {%- endif -%}
  </div>
</header>
