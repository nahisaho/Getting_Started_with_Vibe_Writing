# GitHub Pages 設定
title: "Vibe Writing実践ガイド"
description: "大学教職員向け生成AI利活用ハンドブックの作成を通じて、Vibe Writingの手法を学ぶ実践的なガイド"
author: "Vibe Writing Community"
url: "https://yourusername.github.io"
baseurl: "/Getting_Started_with_Vibe_Writing"

# Jekyll設定
theme: minima
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# ナビゲーション
navigation:
  - title: "ホーム"
    url: "/"
  - title: "ガイド"
    url: "/docs/guides/"
  - title: "はじめ方"
    url: "/#-はじめ方"

# SEO設定
lang: ja
twitter:
  username: # Twitterアカウント（オプション）
  card: summary

google_analytics: # Google AnalyticsのトラッキングID（オプション）

# 除外ファイル
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - analysis/
  - drafts/
  - workspace/

# mermaid.js サポート
mermaid: true