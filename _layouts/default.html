<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}">

{%- include head.html -%}

<body>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

  <!-- mermaid.js サポート -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({
      startOnLoad: true,
      theme: 'default',
      themeVariables: {
        primaryColor: '#1976d2',
        primaryTextColor: '#fff',
        primaryBorderColor: '#1976d2',
        lineColor: '#424242',
        backgroundColor: '#fafafa'
      }
    });
  </script>

</body>

</html>
